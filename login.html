<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesi칩n</title>
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="img/LOGO OBSERVATORIO.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #2c2c2c;
    }

    header img {
      width: 95px;
      height: 105px;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-container {
      background: #2c2c2c;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 300px;
      margin: 4rem auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background: #15d71c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #faa701;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 1rem;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .social-login button {
      background: #b61111;
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .social-login button:hover {
      background: #666;
    }


    header{
      text-decoration: none;
      color: white;
      text-rendering: auto;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="img/LOGO OBSERVATORIO.png" alt="Logo StrawMaps" />
    </a>
  </header>
  <section>
    <div class="login-container">
      <h2>Iniciar sesi칩n</h2>
      <div class="error" id="error-msg"></div>
      <form id="login-form">
        <input type="text" id="username" placeholder="Usuario" required />
        <input type="password" id="password" placeholder="Contrase침a" required />
        <button type="submit">Entrar</button>
      </form>

      <div class="social-login">
        <button onclick="window.location.href='/auth/facebook.com'">Iniciar con Facebook</button>
        <button onclick="window.location.href='/auth/google.com'">Iniciar con Google</button>
        <button onclick="window.location.href='/auth/telegram.com'"">Iniciar con Telegram</button>
      </div>
    </div>
  </section>
  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (!res.ok) {
          const msg = await res.text();
          document.getElementById("error-msg").textContent = msg;
          return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.token);
        window.location.href = "index.html"; // Redirige al mapa
      } catch (err) {
        document.getElementById("error-msg").textContent = "Error de conexi칩n.";
      }
    });
  </script>
</body>
</html>
