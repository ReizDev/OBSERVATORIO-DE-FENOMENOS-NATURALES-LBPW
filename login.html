
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión | Observatorio</title>
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="img/LOGO OBSERVATORIO.png" type="image/x-icon">
</head>
<body>

  <!--  Encabezado -->
  <header>
    <a href="index.html">
      <img src="img/LOGO OBSERVATORIO.png" alt="Logo del Observatorio" />
    </a>
      <span id="user-info" style="display: none;">
    <img id="user-pic" src="" alt="Perfil" width="32" height="32" style="border-radius: 50%;" />
    <span id="username"></span>
    <button id="logout-btn">Cerrar sesión</button>
  </span>
</div>
    </span>
  </div>
  </header>

  <!--  Sección de login -->
  <main>
    <section class="login-container">
      <h2> Iniciar sesión</h2>
      <div class="error" id="error-msg"></div>

<h2>Login</h2>
<form method="post" action="/Account/Login">
    <input type="text" name="username" placeholder="Usuario" required />
    <input type="password" name="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
</form>
<p></p>
<div class="social-login">
  <p>O inicia con:</p>

  <button class="social-btn facebook-btn">
    <img src="img/facebook-1-svgrepo-com.svg" alt="Facebook" />
  </button>
  <button class="social-btn google-btn">
    <img src="img/google.svg" alt="Google" />
  </button>
  <button class="social-btn telegram-btn">
    <img src="img/telegram-svgrepo-com.svg" alt="Telegram" />
  </button>
</div>

    </section>
  </main>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (!res.ok) {
          const msg = await res.text();
          document.getElementById("error-msg").textContent = msg;
          return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.token);
        window.location.href = "index.html";
      } catch (err) {
        document.getElementById("error-msg").textContent = "Error de conexión.";
      }
    });

    document.querySelector(".facebook-btn").onclick = () => window.location.href = "/auth/facebook.com";
    document.querySelector(".google-btn").onclick = () => window.location.href = "/auth/google.com";
    document.querySelector(".telegram-btn").onclick = () => window.location.href = "/auth/telegram.com";
  </script>
</body>
</html>
